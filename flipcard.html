<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>3D Flip Card</title>
      <link rel="stylesheet" href="flipcard.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="wrapper">
         <div class="card front-face">
            <img src="https://media.istockphoto.com/id/1489154382/photo/bird-robin-sitting-on-cherry-branches-with-white-flowers-on-a-sunny-spring-day.webp?s=2048x2048&w=is&k=20&c=FNMSmFGMaGGXtvs6FjpYCxpnpeHoJK89Tywd7wtizQg=">
         </div>
         <div class="card back-face">
            <img src="https://media.istockphoto.com/id/1489154382/photo/bird-robin-sitting-on-cherry-branches-with-white-flowers-on-a-sunny-spring-day.webp?s=2048x2048&w=is&k=20&c=FNMSmFGMaGGXtvs6FjpYCxpnpeHoJK89Tywd7wtizQg=">
            <div class="info">
               <div class="title">
                  learner
               </div>
               <p>
                  User interface designer and <br>front-end developer
               </p>
            </div>
            <ul>
               <a href="#"><i class="fab fa-facebook-f"></i></a>
               <a href="#"><i class="fab fa-twitter"></i></a>
               <a href="#"><i class="fab fa-instagram"></i></a>
               <a href="#"><i class="fab fa-youtube"></i></a>
            </ul>
         </div>
      </div>
   </body>
</html>
