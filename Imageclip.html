<!DOCTYPE html>
<html >
  <head>
    <title>Image Clip</title>
    <link rel="stylesheet" href="Imageclip.css">
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="slide" id="one" checked>
      <input type="radio" name="slide" id="two">
      <input type="radio" name="slide" id="three">
      <input type="radio" name="slide" id="four">

      <div class="img img-2">

      </div>
      <div class="img img-3">

      </div>
      <div class="img img-4">
        <img src="https://wallpaperset.com/w/full/b/3/1/125908.jpg" alt="">
      </div>
      <div class="img img-5">
        <img src="https://wallpaperaccess.com/full/2421386.jpg" alt="">
      </div>
      <div class="sliders">
        <label for="one" class="one"></label>
        <label for="two" class="two"></label>
        <label for="three" class="three"></label>
        <label for="four" class="four"></label>
        <label for="five" class="five"></label>

    </div>

  </body>
</html>
