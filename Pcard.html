<!DOCTYPE html>
<html >
  <head>
   <title>Profie Card</title> 
    <link rel="stylesheet" href="Pcard.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
   </head
<body>
<div class="main-box">
<div class="content">
  <input type="checkbox" id="check">
  <label class="box" for="check">
  <div class="share">SHARE</div>
  <div class="cancel">CANCEL</div>
  </label>
  <div class="image-box">
    <img src="https://th.bing.com/th/id/OIP.qLc7CKA1SnBvANPyTe5zeAHaEK?w=322&h=181&c=7&r=0&o=5&pid=1.7" alt="">
    <div class="about">
    <div class="details">
      <div class="name">XYZ</div>
      <div class="job">AI engineer</div>
      <div class="icon">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
