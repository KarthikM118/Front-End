<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flip Animation</title>
    <link rel="stylesheet" href="Flip.css">
   </head>
<body>
  <div class="wrapper">
    <div class="flip-card">
      <div class="front card">
        <span class="circle"></span>
        <span class="triangle"></span>
        <span class="square"></span>
      </div>
      <div class="back card">
        <span class="home-logo">
          <span class="icon"></span>
        </span>
        <span class="num">123456789</span>
      </div>
    </div>
  </div>
</body>
</html>
