<!DOCTYPE html>
<html >
  <head>
    <title>Image Slider</title>
    <link rel="stylesheet" href="Imgslider.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="Imgslider.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <i class="fa-solid fa-arrow-left button" id="prev"></i>
      <div class="image-container">
        <div class="carousel">
          <img src="https://th.bing.com/th?id=OIP.vggFhcDaZAZ0BLI1MKgUzgHaD-&w=340&h=183&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="" />
          <img src="https://th.bing.com/th?id=OIP.PVOhIhZ2cfFJVWI3U9WG6AHaE7&w=306&h=204&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="" />
          <img src="https://th.bing.com/th?id=OIP.NTQnjTgdMcqaHLRqXWUyygHaEo&w=316&h=197&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="" />
          <img src="https://th.bing.com/th?id=OIP.I4X_ilJ5O8dMg1yrVXovmQHaEo&w=316&h=197&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="" />
        </div>
        <i class="fa-solid fa-arrow-right button" id="next"></i>
      </div>
    </section>
  </body>
</html>
